<!DOCTYPE html>
<html>
    <head>
        <title>ToDoPractice</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title-div">
            <p class="title">Monthly Scheduler</p>
        </div>

        <div class="grid-div-1">
            <!-- input-bar--> 
                <input type="text" placeholder="Enter The Task" class="input-task input-task-js" onkeydown="keyDownEvent(event);">
                <input type="date" class="input-date input-date-js" onkeydown="keyDownEvent(event);">
                <button class="input-add-button" onclick="addTask();displayText();">Add Task</button>
        </div>
        
        <div class="grid-div-2 grid-div-2-js">
            <!-- display- --> <!--to be generated by javascript-->
               
        </div>

        <script src="index.js"></script>
    </body>
</html>
